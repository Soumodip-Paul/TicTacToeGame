<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to our Tic Tac Toe Game. Play with your friends and have a nice time ">
    <title>Tic TAc Toe Game</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="NavBrand">Tic Tac Toe</div>
    </nav>
    <div class="container">
        <div class="gameContainer">
            <div class="grid bt-0 bl-0"><span class="box"></span></div>
            <div class="grid bt-0"><span class="box"></span></div>
            <div class="grid bt-0 br-0"><span class="box"></span></div>
            <div class="grid bl-0"><span class="box"></span></div>
            <div class="grid"><span class="box"></span></div>
            <div class="grid br-0"><span class="box"></span></div>
            <div class="grid bb-0 bl-0"><span class="box"></span></div>
            <div class="grid bb-0"><span class="box"></span></div>
            <div class="grid bb-0 br-0"><span class="box"></span></div>
        </div>
        <div class="scoreContainer">
            <h1>Welcome To Our Tic Tac Toe Game</h1>
            <hr />
            <div class="score">
                <span id="turn">Turn of X</span>
                <button id="reset">Reset</button>
            </div>
            <button id="p2pconn" onclick="ConnectToPeer(prompt('Enter another peer'))"> Connect </button>
            <button id="p2pconnM" onclick="SendMessage()"> Message </button>
        </div>
    </div>
    <script src="/js/main.js"></script>
    
</body>
</html>
